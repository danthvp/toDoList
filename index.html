<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style/mainStyle.css">
    <!-- <link rel="stylesheet" href="style/normalize.css"> -->
</head>
<body>
    <header id="header">  
        <i class='bx bx-check-square'></i>  
        <h1>To Do List</h1>
    </header>    
    <main id="main">
        <section id="sec-input-task">
            <form id="input-task-form" method="dialog" >
                <input id="input-task" type="text" name="input-task" placeholder="Add task...">
                <button id="create-task"><i class='bx bx-plus' ></i></button>
            </form>

            <article id="show-task-container">
                <ul id="task-list">
                    
                </ul>
               
            </article>

        </section>
    </main>    
    <footer>
        copyright 2023 Daniel Hern√°ndez
    </footer>
    <script src="main.js"></script>
</body>
</html>
